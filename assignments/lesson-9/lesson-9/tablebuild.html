<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Build a Data Table - CIT 230</title>

    <meta name="author" content="Marlene Trujillo">
    <meta name="description" content="Build a Data Table Assignment">

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> 

    <link href="css/css.css" rel="stylesheet">
    
    <style type="text/css" media="screen">
    </style>

</head>

<body>

    <main>

        <table>
            <thead>
                <tr>
                    <th>ACME Wildwest</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>
                    
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td class="novGoal">$7,500</td>
                </tr>
                
                <tr>
                    <td><i>Black Friday</i></td>
                    <td colspan="2">$3,200</td>
                </tr>
                
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
                
            </tbody>
            
            <tfoot>
                <tr>
                    <td>Compiled 12.20.2020 by bRauls</td>
                </tr>
            </tfoot>
            
        </table>

    </main>

    <footer>
        
    </footer>

</body>

</html>
